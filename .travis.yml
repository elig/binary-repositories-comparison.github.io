branches:
  only:
  - master
language: java
jdk:
- oraclejdk8
before_install:
- git config user.name "$GIT_NAME"
- git config user.email "$GIT_EMAIL"
- git config credential.helper "store --file=.git/credentials"
- echo "https://$GH_TOKEN:@github.com" > .git/credentials

script: ./gradlew clean release

after_success:
 - ./push.sh

email: elig@jfrog.com
env:
  global:
   - GIT_NAME="Eli Givoni"
   - GIT_EMAIL=elig@jfrog.com
    secure: 
